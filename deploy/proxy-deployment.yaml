apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - port: 22
      targetPort: 2222
      protocol: TCP
      name: ssh
  selector:
    component: proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      component: proxy
  template:
    metadata:
      labels:
        component: proxy
    spec:
      serviceAccountName: nix-remote-build-controller
      containers:
        - name: proxy
          image: proxy
          imagePullPolicy: Always
          args:
            - --port=2222
            - --health-port=8080
            - --namespace=default
            - --remote-user=nixbld
            - --remote-port=22
            - --ssh-key-secret=nix-builder-ssh-keys
          ports:
            - containerPort: 2222
              name: ssh
            - containerPort: 8080
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
